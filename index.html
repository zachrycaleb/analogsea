<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Analog Sea Signup Page</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">

</head>
<body>
	<!--LOGO-->
	<img class="logo" src="images/logo.png">

	<!--Beginning of Input Info-->
	<form action="" method="post">
		<fieldset name="sign-up-page">
			<h1>Sign Up</h1>
			<label class="email" for="username">Email</label><input type="email" name="email" placeholder="analogsea@gmail.com" required />
			<label class="password" for="password">Password</label><input type="text" name="password" placeholder="password" required />
			<button type="submit">Sign up</button>
			<p><a href="/forgotP_password/new">Forgot Password?</a></p>
		</fieldset>
	</form>
	<div>
		<p class="exsisting">Already have an account? <a href="/login">Log In</a></p>
	</div>
</body>
</html>
