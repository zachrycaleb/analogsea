<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Analog Sea Signup Page</title>
	<!--Google font-->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/main.css">

</head>
<body>
	<!--LOGO-->
	<img class="logo" src="images/logo.png">

	<!--Beginning of Input Info-->
	<form action="/signup/" method="post">
			<h1>Sign Up</h1>
			<label class="email" for="username">Email</label><input type="email" name="email" placeholder="analogsea@gmail.com" required />
			<label class="password" for="password">Password</label><input type="text" name="password" placeholder="password" required />
			<button type="submit">Sign up</button>
			<p class="forgot"><a href="/forgot_password/new" class="forgot">Forgot Password?</a></p>
	</form>
	<div>
		<p class="existing">Already have an account? <a href="/login" class="login">Log In</a></p>
	</div>
</body>
</html>
